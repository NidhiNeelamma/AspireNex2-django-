<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
</head>
<body>
    <h1>Quizzes</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_quiz' %}">Create a new quiz</a>
</body>
</html>
